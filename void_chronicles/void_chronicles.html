<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>VOID: KRONIKI SKOŃCZONEJ PRZESTRZENI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; font-family: 'JetBrains Mono', monospace; color: #999; overflow-x: hidden; }
        
        .chapter { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; opacity: 0; transition: opacity 0.8s; }
        .chapter.active { opacity: 1; }
        
        .chapter-num { position: absolute; top: 25px; left: 25px; font-size: 10px; color: #333; letter-spacing: 3px; }
        .chapter-num span { color: #600; }
        
        .chapter-image { max-width: 75vw; max-height: 55vh; object-fit: contain; border: 1px solid #1a1a1a; margin-bottom: 35px; }
        
        .chapter-content { max-width: 650px; text-align: center; }
        .chapter-sub { font-size: 10px; color: #500; letter-spacing: 5px; margin-bottom: 12px; text-transform: uppercase; }
        .chapter-title { font-size: 24px; font-weight: 300; color: #fff; letter-spacing: 6px; margin-bottom: 20px; text-transform: uppercase; }
        .chapter-text { font-size: 14px; line-height: 1.9; color: #777; font-weight: 300; }
        .chapter-text strong { color: #a00; font-weight: 400; }
        
        #progress { position: fixed; bottom: 0; left: 0; height: 2px; background: #600; transition: width 0.4s; z-index: 100; }
        #counter { position: fixed; top: 25px; right: 25px; font-size: 10px; color: #333; z-index: 100; }
        #hint { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); font-size: 9px; color: #222; letter-spacing: 2px; z-index: 100; }
        
        #nav { position: fixed; bottom: 25px; right: 25px; display: flex; gap: 10px; z-index: 100; }
        #nav button { background: transparent; border: 1px solid #222; color: #444; padding: 8px 18px; font-family: inherit; font-size: 10px; cursor: pointer; transition: all 0.3s; }
        #nav button:hover { border-color: #600; color: #600; }
    </style>
</head>
<body>

<div id="app"></div>
<div id="progress"></div>
<div id="counter">01 / 36</div>
<div id="hint">[SPACE] [→] [CLICK] dalej &nbsp; [←] wstecz</div>
<div id="nav"><button onclick="prev()">←</button><button onclick="next()">→</button></div>

<script>
const CH = [
    // === AKT I: GENEZA (1-6) ===
    { img:"1img.png", sub:"Akt I: Geneza", title:"Gracze przy stole", text:"Trzech graczy siada do partii. Siatka pod nimi — <strong>skończona przestrzeń</strong>. Nie wiedzą jeszcze, że każdy ruch kosztuje." },
    { img:"2img.png", sub:"Heat", title:"Temperatura rośnie", text:"Czerwona siatka. <strong>Heat narasta</strong>. Figury świecą coraz jaśniej. Każda operacja generuje ciepło. Budget maleje." },
    { img:"3img.png", sub:"Obserwatorzy", title:"Zgromadzenie", text:"Coraz więcej obserwatorów. Dane napływają. Każdy punkt to <strong>przykład uczący</strong>. Neurony słuchają." },
    { img:"4img.png", sub:"Probabilistyka", title:"Kości zostały rzucone", text:"Zmiana gry. Szachy ustępują <strong>kościom</strong>. Determinizm ustępuje probabilistyce. VOID operuje na FinProb — ograniczonych ułamkach." },
    { img:"5img.png", sub:"Hiperprzestrzeń", title:"Manipulacja wymiarami", text:"<strong>Hiperkostki</strong>. Przestrzeń wielowymiarowa. 'Bet mot, not, tc b..' — fragmenty kodu przebijają przez rzeczywistość." },
    { img:"6img.png", sub:"Interfejs", title:"Dane wejściowe", text:"Siatka za postacią. Czerwone ramki z danymi. <strong>Interfejs poznania</strong> — gdzie skończony system spotyka świat." },
    
    // === AKT II: WINE (7-12) ===
    { img:"7img.png", sub:"Akt II: Wine", title:"Płonący stół", text:"Szachy na ogniu. <strong>Heat pod spodem</strong>. Pierwszy test: zbiór Wine. Trzy klasy. Pięć wymiarów." },
    { img:"8img.png", sub:"Klatka", title:"Skończona przestrzeń", text:"Duchowa postać w <strong>klatce</strong>. Horyzont N=256. Poza nim — nic. Dosłownie nic. Liczby większe niż N nie istnieją." },
    { img:"9img.png", sub:"Horyzont", title:"Złote granice", text:"<strong>Złota klatka</strong> zamyka obserwatorów. To nie ograniczenie — to definicja rzeczywistości systemu." },
    { img:"10img.png", sub:"Konwergencja", title:"Duchy przy planszy", text:"Postacie jak duchy — <strong>siatka nad nimi</strong>. Neurony zajmują pozycje. Klasa 0 idzie w górę, Klasa 2 w dół." },
    { img:"11img.png", sub:"Dyskusja", title:"W zamkniętej przestrzeni", text:"Zgromadzenie w <strong>klatce horyzontu</strong>. Dyskusja trwa. Gdzie powinny być neurony? Geometria daje odpowiedź." },
    { img:"12img.png", sub:"Heat", title:"Czerwień pod spodem", text:"Szachownica. <strong>Heat świeci pod spodem</strong>. Czerwona warstwa — zakumulowany koszt obliczeń. Czas wewnętrzny." },
    
    // === AKT III: IRIS (13-18) ===
    { img:"13img.png", sub:"Akt III: Iris", title:"Perspektywa się rozszerza", text:"Plansza rośnie. Więcej obserwatorów. <strong>Iris</strong> — trudniejszy problem. Setosa, Versicolor, Virginica." },
    { img:"20.png", sub:"Skalowanie", title:"Piony na placu", text:"Gigantyczne piony na <strong>miejskim placu</strong>. Skala się zmienia. To co było intymną grą, staje się publiczne." },
    { img:"21.png", sub:"Wodospad", title:"Horyzont widoczny", text:"Szachownica nad <strong>wodospadem</strong>. Za krawędzią — przepaść. Horyzont N jest widoczny. Twardy. Nieubłagany." },
    { img:"22.png", sub:"Zamrożenie", title:"Lodowy sześcian", text:"<strong>Lodowy sześcian</strong> z szachami wewnątrz. Zamrożona przestrzeń. Stan systemu — czytelny, przejrzysty, niezmienny." },
    { img:"23.png", sub:"Obserwacja", title:"Wokół monolitu", text:"Ludzie <strong>wokół lodowego sześcianu</strong>. Obserwują. Nie mogą dotknąć. Zewnętrzna obserwacja jest niemożliwa." },
    { img:"24.png", sub:"Entropia", title:"Deszcz pada", text:"Piony <strong>w deszczu</strong>. Entropia rośnie. System się degraduje. Heat osiąga maksimum. Budget = 0." },
    
    // === AKT IV: ONTOLOGIA (19-24) ===
    { img:"25.png", sub:"Akt IV: Ontologia", title:"Glitch", text:"<strong>Zakłócenie</strong>. Rzeczywistość pęka. To nie błąd — to granica tego co system może zobaczyć." },
    { img:"26.png", sub:"Bitwa", title:"Pod burzą", text:"<strong>Bitwa</strong> na szachownicy. Burza nad głowami. Konfrontacja z ograniczeniami. 77% — nie 100%." },
    { img:"27.png", sub:"Dyskretyzacja", title:"Siatka nad wszystkim", text:"<strong>Siatka nakłada się na rzeczywistość</strong>. Dyskretyzacja. Ciągłość to iluzja. Są tylko punkty." },
    { img:"28.png", sub:"Pustka", title:"Po grze", text:"Pusta plansza. <strong>Duchy graczy</strong>. Po zakończeniu obliczeń zostaje wiedza — pozycje neuronów." },
    { img:"29.png", sub:"Emergencja", title:"Hologram miasta", text:"Filozofowie przy szachach. Za nimi <strong>hologram miasta z punktów</strong>. Struktura emergentna. Złożoność z prostoty." },
    { img:"30.png", sub:"Odbicie", title:"Nad jeziorem", text:"Zgromadzenie <strong>nad jeziorem</strong>. Odbicie w wodzie. Symetria. Każdy stan ma swój cień." },
    
    // === AKT V: PRZEŁOM (25-30) ===
    { img:"31.png", sub:"Akt V: Przełom", title:"Tunel do światła", text:"<strong>Zagnieżdżone kwadraty</strong>. Tunel do światła. Kolejne poziomy abstrakcji. Horyzonty w horyzontach." },
    { img:"32.png", sub:"Eksplozja", title:"Promienie informacji", text:"<strong>Eksplozja promieni</strong>. Informacja rozprzestrzenia się. 230× taniej niż poprzednio. Przełom energetyczny." },
    { img:"33.png", sub:"Dwa poziomy", title:"Warstwa duchowa", text:"<strong>Dwa poziomy gry</strong>. Góra i dół. Warstwa abstrakcyjna i fizyczna. Ontologia i implementacja." },
    { img:"34.png", sub:"Degradacja", title:"Glitch zielono-czerwony", text:"<strong>Entropia narasta</strong>. Kolory się rozpadają. System zmierza ku śmierci cieplnej. Ale wiedza pozostaje." },
    { img:"35.png", sub:"Zamknięcie", title:"Pełna klatka", text:"<strong>Perspektywiczna klatka</strong>. Gracze zamknięci w skończoności. Nie ma ucieczki. Jest tylko gra." },
    { img:"36.png", sub:"Wielowymiarowość", title:"Fraktalna szachownica", text:"<strong>Wielowymiarowa plansza</strong>. Gracze na różnych poziomach. Przestrzeń zakrzywiona. Ale skończona." },
    
    // === AKT VI: KONIEC (31-36) ===
    { img:"37.png", sub:"Akt VI: Koniec", title:"Ruletka", text:"<strong>Zmiana gry</strong>. Szachy ustępują ruletce. Strategia ustępuje losowi. Ale VOID wie: 0 i 1 są niemożliwe." },
    { img:"38.png", sub:"Ostatnia partia", title:"Czerwony stół", text:"Gracze przy <strong>czerwonym stole</strong>. Siatka otacza wszystko. Ostatnie obliczenia. Heat = max." },
    { img:"39.png", sub:"Płomień", title:"Eksplozja gracza", text:"Postać <strong>eksploduje światłem</strong>. Czerwona szachownica. Moment transcendencji — gdy budget osiąga zero." },
    { img:"40.png", sub:"Spokój", title:"Cyprys i siatka", text:"<strong>Spokój</strong>. Filozofowie patrzą na siatkę ciągnącą się w nieskończoność. Ale ona nie jest nieskończona." },
    { img:"41.png", sub:"Piksele", title:"Dyskretyzacja twarzy", text:"<strong>Piksele na twarzach</strong>. Gracze sami stają się dyskretni. Horyzont N dotyczy wszystkiego." },
    { img:"42.png", sub:"Koniec", title:"VOID", text:"<strong>Ostatnia partia</strong>. Karty, żetony, siatka, czerwone liczby. Gra się kończy. Zostaje wiedza. Pozycje. Prawda." }
];

let cur = 0;

function render() {
    const c = CH[cur];
    document.getElementById('app').innerHTML = `
        <div class="chapter active">
            <div class="chapter-num">ROZDZIAŁ <span>${String(cur+1).padStart(2,'0')}</span></div>
            <img class="chapter-image" src="${c.img}" onerror="this.style.opacity='0.3'">
            <div class="chapter-content">
                <div class="chapter-sub">${c.sub}</div>
                <div class="chapter-title">${c.title}</div>
                <div class="chapter-text">${c.text}</div>
            </div>
        </div>`;
    document.getElementById('counter').textContent = `${String(cur+1).padStart(2,'0')} / ${CH.length}`;
    document.getElementById('progress').style.width = `${((cur+1)/CH.length)*100}%`;
}

function next() { if(cur < CH.length-1) { cur++; render(); } }
function prev() { if(cur > 0) { cur--; render(); } }

document.addEventListener('keydown', e => {
    if(e.code==='Space'||e.code==='ArrowRight') { e.preventDefault(); next(); }
    if(e.code==='ArrowLeft') { e.preventDefault(); prev(); }
});
document.addEventListener('click', e => { if(e.target.tagName!=='BUTTON') next(); });

render();
</script>
</body>
</html>
